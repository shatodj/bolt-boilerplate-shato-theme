# template_directory: twig
homepage: 'homepage'

# Globals
layout:
  is_navbar_full_width: false
  class:
    html: "has-navbar-fixed-top"
    navbar: is-primary is-fixed-top
    header_index: is-section-primary is-bold is-large
    header_record: is-section-light is-bold
    header_bg_overlay: 'floor-fade' # adds custom class name to header overlay. eg: 'floor-fade'
    section: floor-fade-light
    footer: is-section-primary
    copyright: is-section-dark has-text-centered
    contentblock_content: '' #has-text-centered
  
# Section content blocks specs.
section:
  homepage_block: homepage
  homepage_template: index.twig
  contentblock_name: sections # Content block name. Theme's recommended value: sections
  taxonomy_name: sectiongroups # Content block taxonomy name. Theme's recommended value: sectiongroups
  color_iteration: ['light', 'primary'] # Sections color iteration eg: ['light', 'primary', 'dark']

thumbnails:
  aliases:
    square:
      size: [512, 512]
      fit: c
    square-small:
      size: [256, 256]
      fit: c
    gallery:
      size: [100, 100]
      fit: n
    gallery-big:
      size: [1000, 750]
      fit: n
    section-small:
      size: [425, 425]
      fit: c
    listing:
      size: [128, 128]
      fit: c
    card:
      size: [300, 200]
      fit: c
    record-image:
      size: [752, 400]
      fit: c
