# template_directory: twig
homepage: 'homepage'

# Globals
layout:
  is_navbar_full_width: false
  class:
    html: "has-navbar-fixed-top"
    navbar: is-light is-fixed-top
    header_index: is-section-primary is-bold is-large
    header_record: is-section-primary is-bold is-medium
    header_listing: is-section-primary is-bold is-medium
    footer: is-section-primary
    copyright: is-section-dark has-text-centered
  
# Section content blocks specs.
section:
  homepage_block: homepage
  homepage_template: index.twig
  sectionblock_name: sections # Section block name. Theme's recommended value: sections
  taxonomy_name: sectiongroups # Section block taxonomy name. Theme's recommended value: sectiongroups
  color_iteration: ['light', 'primary'] # Sections color iteration eg: ['light', 'primary', 'dark']

thumbnails:
  aliases:
    square:
      size: [512, 512]
      fit: c
    square-small:
      size: [256, 256]
      fit: c
    gallery:
      size: [150, 150]
      fit: c
    gallery-big:
      size: [1000, 750]
      fit: n
    section-small:
      size: [425, 425]
      fit: c
    listing:
      size: [480, 480]
      fit: c
    card:
      size: [400, 250]
      fit: c
    record-image:
      size: [752, 400]
      fit: c
