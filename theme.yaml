# template_directory: twig

# Globals
layout:
  class:
    navbar: is-dark
    header_index: is-primary is-large is-bold
    header_record: is-primary is-medium is-bold
    header_bg_overlay: floor-fade
    footer: is-section-dark
    copyright: is-section-primary has-text-centered
    contentblock_content: '' #has-text-centered
  
# Section content blocks specs.
section:
  homepage_block: homepage
  homepage_template: index.twig
  contentblock_name: sections # Content block name. Theme's recommended value: sections
  taxonomy_name: sectiongroups # Content block taxonomy name. Theme's recommended value: sectiongroups
  color_iteration: ['dark', 'primary', 'light'] # Sections color iteration.

thumbnails:
  aliases:
    square:
      size: [512, 512]
      fit: c
    square-small:
      size: [256, 256]
      fit: c
    gallery:
      size: [100, 100]
      fit: c
    section-small:
      size: [425, 425]
      fit: c
    listing:
      size: [128, 128]
      fit: c
    card:
      size: [300, 200]
      fit: c
    record-image:
      size: [752, 400]
      fit: c
