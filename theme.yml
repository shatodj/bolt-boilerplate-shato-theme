homepage: homepage
homepage_template: index.twig

# template_directory: twig

# Globals
layout:
  class:
    navbar: is-dark
    header_index: is-primary is-large is-bold
    header_record: is-primary is-medium is-bold
    header_bg_overlay: floor-fade
    footer: is-section-dark
    copyright: is-section-primary has-text-centered
    contentblock_content: '' #has-text-centered
  
# Section content blocks specs.
section:
  contentblock_name: blocks # Content block name. Theme's recommended value: sections
  taxonomy_name: groups # Content block taxonomy name. Theme's recommended value: sectiongroups
  color_iteration: ['dark', 'primary', 'light'] # Sections color iteration.

thumbnails:
  aliases:
    square:
      size: [512, 512]
      cropping: crop
    square-small:
      size: [256, 256]
      cropping: crop
    gallery:
      size: [100, 100]
      cropping: crop
    section-small:
      size: [425]
      cropping: crop
    listing:
      size: [128, 128]
      cropping: crop
    card:
      size: [300, 200]
      corpping: crop
    record-image:
      size: [752, 400]
      cropping: crop
